<p class="text-2xl font-bold mb-6 text-cyan-400 text-center">Alle Nachhilfeangebote</p>


@for (offer of offers(); track offer.id) {
  <a class="app-offer-list-item" [offer]="offer" [routerLink]="offer.id">
  </a>
}

@if (!offers()) {
  <p>Loading...</p>
}

@if (offers().length === 0) {
  <p class="text-gray-500 text-sm italic">Keine Angebote vorhanden</p>
}
